<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container text-center text-light bg-secondary py-2 mt-2">
      <div class="row">
        <div class="col border-end">Name</div>
        <div class="col border-end">Created</div>
        <div class="col border-end">Category</div>
        <div class="col border-end">Content</div>
        <div class="col border-end">Dates</div>
        <div class="col">
          <button type="button" class="btn btn-success">
            <img src="./img/archive.svg" alt="Archive Icon" />
          </button>
        </div>
      </div>
    </div>

    <div class="container text-center text-dark bg-body-secondary py-2 mt-2 notes-container">
      <div class="row border-top border-bottom border-warning py-3">
        <div class="col border-end border-warning">Shopping</div>
        <div class="col border-end border-warning">April 20, 2021</div>
        <div class="col border-end border-warning">Task</div>
        <div class="col border-end border-warning">Tomatoes, bread</div>
        <div class="col border-end border-warning"></div>
        <div class="col">
          <button type="button" class="btn btn-primary">
            <img src="./img/edit.svg" alt="Edit Icon" />
          </button>
          <button type="button" class="btn btn-success">
            <img src="./img/archive.svg" alt="Archive Icon" />
          </button>
          <button type="button" class="btn btn-danger">
            <img src="./img/delete.svg" alt="Delete Icon" />
          </button>
        </div>
      </div>
    </div>
	 <div class="container text-center mt-3">
		<div class="row">
			<div class="col">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalNote">Create Note</button>
			</div>
		</div>
	 </div>

	 <div class="modal fade" id="modalNote" tabindex="-1" aria-labelledby="modalNote" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			 <div class="modal-header">
				<h2 class="modal-title fs-5" id="exampleModalLabel">Note</h2>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			 </div>
			 <div class="modal-body">
				<form>
				  <div class="mb-3">
					 <label for="note-name" class="col-form-label">Name:</label>
					 <input type="text" class="form-control" id="note-name">
				  </div>
				  <div class="mb-3">
					<label for="note-category" class="col-form-label">Category:</label>
					<select class="form-control" id="note-category">
						<option value="Task">Task</option>
						<option value="Random Thought">Random Thought</option>
						<option value="Idea">Idea</option>
					</select>
				 </div>
				  <div class="mb-3">
					 <label for="note-content" class="col-form-label">Content:</label>
					 <textarea class="form-control" id="note-content"></textarea>
				  </div>
				  <div class="mb-3">
					<label for="note-date" class="col-form-label">Date:</label>
					<input type="date" class="form-control" id="note-date"></input>
				 </div>
				 			 <div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary">Send message</button>
			 </div>
				</form>
			 </div>

		  </div>
		</div>
	 </div>


    <script type="module" src="js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
